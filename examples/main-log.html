<head>
	<link rel="stylesheet" href="main-log.css">

<body>

	<div class="body">
		<div class="veen">
			<div class="login-btn splits">
				<p>Already an user?</p>
				<button class="active">Login</button>
			</div>
			<div class="rgstr-btn splits">
				<p>Don't have an account?</p>
				<button>Register</button>
			</div>
			<div class="wrapper">
				<form id="login" tabindex="500">
					<h3>Login</h3>
					<div class="mail">
						<input type="mail" id ="log">
						<label>Mail </label>
					</div>
					<div class="passwd">
						<input type="password" id ="psw">
						<label>Password</label>
					</div>
					<div class="submit">
						<!-- button type="button -- dashboard.html" -->
						<button type="button"  class="dark" onclick="connexion()">Login</button>
					</div>
				</form>
				<form id="register" tabindex="502">
					<h3>Register</h3>
				
					<div class="mail">
						<input type="mail" onblur="functionEmail()" id ="Mail">
						<label>Mail</label>
					</div>
					<div class="uid">
						<input type="text" onblur="functionUser()" id="Username">
						<label>User Name</label>
					</div>
					<div class="passwd">
						<input type="password"  onblur="functionPassword()" id="Password">
						<label>Password</label>
					</div>
					<div class="submit">
						<button class="dark" onclick="BtnRegister()">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>




		$(document).ready(function () {
			$(".veen .rgstr-btn button").click(function () {
				$('.veen .wrapper').addClass('move');
				$('.body').css('background', '#e74c3c');
				$(".veen .login-btn button").removeClass('active');
				$(this).addClass('active');

			});
			$(".veen .login-btn button").click(function () {
				$('.veen .wrapper').removeClass('move');
				$('.body').css('background', '#9b59b6');
				$(".veen .rgstr-btn button").removeClass('active');
				$(this).addClass('active');
			});
		});

	


	</script>
