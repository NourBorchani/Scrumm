  <script>

    $(document).ready(function () {
      $().ready(function () {
        $sidebar = $('.sidebar');

        $sidebar_img_container = $sidebar.find('.sidebar-background');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

        if (window_width > 767 && fixed_plugin_open == 'Dashboard') {
          if ($('.fixed-plugin .dropdown').hasClass('show-dropdown')) {
            $('.fixed-plugin .dropdown').addClass('open');
          }

        }

        $('.fixed-plugin a').click(function (event) {
          // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .active-color span').click(function () {
          $full_page_background = $('.full-page-background');

          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-color', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data-color', new_color);
          }
        });

        $('.fixed-plugin .background-color .badge').click(function () {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('background-color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-background-color', new_color);
          }
        });

        $('.fixed-plugin .img-holder').click(function () {
          $full_page_background = $('.full-page-background');

          $(this).parent('li').siblings().removeClass('active');
          $(this).parent('li').addClass('active');


          var new_image = $(this).find("img").attr('src');

          if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            $sidebar_img_container.fadeOut('fast', function () {
              $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
              $sidebar_img_container.fadeIn('fast');
            });
          }

          if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $full_page_background.fadeOut('fast', function () {
              $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
              $full_page_background.fadeIn('fast');
            });
          }

          if ($('.switch-sidebar-image input:checked').length == 0) {
            var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
          }
        });

        $('.switch-sidebar-image input').change(function () {
          $full_page_background = $('.full-page-background');

          $input = $(this);

          if ($input.is(':checked')) {
            if ($sidebar_img_container.length != 0) {
              $sidebar_img_container.fadeIn('fast');
              $sidebar.attr('data-image', '#');
            }

            if ($full_page_background.length != 0) {
              $full_page_background.fadeIn('fast');
              $full_page.attr('data-image', '#');
            }

            background_image = true;
          } else {
            if ($sidebar_img_container.length != 0) {
              $sidebar.removeAttr('data-image');
              $sidebar_img_container.fadeOut('fast');
            }

            if ($full_page_background.length != 0) {
              $full_page.removeAttr('data-image', '#');
              $full_page_background.fadeOut('fast');
            }

            background_image = false;
          }
        });

        $('.switch-sidebar-mini input').change(function () {
          $body = $('body');

          $input = $(this);

          if (md.misc.sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            md.misc.sidebar_mini_active = false;

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

          } else {

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

            setTimeout(function () {
              $('body').addClass('sidebar-mini');

              md.misc.sidebar_mini_active = true;
            }, 300);
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function () {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function () {
            clearInterval(simulateWindowResize);
          }, 1000);

        });
      });
    });
  </script>

    function addDeveloper() {
      var users = JSON.parse(localStorage.getItem('users'));

      if (users == null) {
        var users = [];
      }

      if (document.getElementById('developer').checked) {
        role = "developer";
      }
      if (document.getElementById('designer').checked) {
        role = 'designer';
      }
      if (document.getElementById('other').checked) {
        role = 'other';
      }
      users.push({ id: Math.floor(Math.random() * 1000 + 1), "email": document.getElementById("email").value, "userName": document.getElementById("userName").value, "password": document.getElementById("password").value, "role": role });

      localStorage.setItem("users", JSON.stringify(users));

    }
    function displayCrew() {


      var tab = `
      <table class="table table-hover">
                    <thead class="text-warning">
                      
                      <th>User Name</th>
                      <th>Email</th>
                      <th>Password</th>
                      <th>Role</th>
                      <th></th>
                     
                    </thead>
                    <tbody> `;
      var users = JSON.parse(localStorage.getItem("users"));

      for (var i = 0; i < users.length; i++) {

        if(users[i].role !="PO"){
        tab += `
             
                <tr >
                    
                    <td>${users[i].userName}</td>
                    <td>${users[i].email}</td>
                    <td>${users[i].password}</td>
                    <td>${users[i].role}</td>
                    <td class="td-actions text-right">
                          <button type="button" rel="tooltip" class="btn btn-primary btn-link btn-sm" onclick="editProfile(${users[i].id})">
                            <i class="material-icons">edit</i>
                          </button>
                          <button type="button" rel="tooltip"  class="btn btn-danger btn-link btn-sm" onclick="deleteProfile(${users[i].id})">
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                    
                </tr>
            `;
              }

      }

      tab += `
        </tbody>
              </table>`;
      document.getElementById("divDevelopers").innerHTML = tab;


    }

    function editProfile(id) {
      // edit profile
      var users = JSON.parse(localStorage.getItem('users'));


      // document.getElementById("divEdit").style.display = "block";


      var div = `
                <div class="card card-profile">
                  <div class="card-avatar">
                    <a href="#pablo">
                      <img class="img" src="../assets/img/faces/developer.png" />
                    </a>
                  </div>
                  <div class="card-body" >
                    <h6 class="card-category text-gray">Add new developer to the team</h6></br>
                    <div class="form-group">
                      <label class="bmd-label-floating">User Name</label>
                      <input type="text" class="form-control" id="edituserName">
                    </div>
  
                    <div class="form-group">
                      <label class="bmd-label-floating">Email address</label>
                      <input type="email" class="form-control" id="editemail">
                    </div>
                    <div class="form-group">
                      <label class="bmd-label-floating">Password</label>
                      <input type="text" class="form-control" id="editpassword">
                    </div>
  
                    <div class="form-group">
                      <input type="radio" name="editprofile" id="editdeveloper" value="developer" />
                      <label for="editdeveloper">Developer</label>
                      <input type="radio" name="editprofile" id="editdesigner" value="designer" />
                      <label for="editdesigner">Designer</label>
                      <input type="radio" name="editprofile" id="editother" value="other" />
                      <label for="editother">Other</label>
                    </div>
                    
                    <a href="" class="btn btn-primary btn-round" onclick="updateProfile(${id})">Update Profile</a>
                  </div>
                </div>
              `
      for (var i = 0; i < users.length; i++) {
        if (users[i].id == id) {

          document.getElementById("divEditProfile").innerHTML = div;
          document.getElementById("edituserName").value = users[i].userName;
          document.getElementById("editemail").value = users[i].email;
          document.getElementById("editpassword").value = users[i].password;
         
          if (users[i].role == "developer") {
            
            document.getElementById("editdeveloper").checked = true;
          } else {
            if (users[i].role == "designer") {
             

              document.getElementById("editdesigner").checked = true;
            } else {
              if (users[i].role == "other") {
                

                document.getElementById("editother").checked = true;
              }
            }
          }

        }
      }

    }
    function deleteProfile(id) {
      // delete profile
      var users = JSON.parse(localStorage.getItem('users'));
      for (var i = 0; i < users.length; i++) {
        // console.log(id +" delete function boucle for");

        if (users[i].id == id) {

          users.splice(i, 1);

        }

      }
      localStorage.setItem("users", JSON.stringify(users));


      //display table after action
      this.displayCrew();

    }


    function updateProfile(id) {
      

      var users = JSON.parse(localStorage.getItem('users'));

      if (users == null) {
        var users = [];
      }

      if (document.getElementById('editdeveloper').checked) {
        role = "developer";
      }
      if (document.getElementById('editdesigner').checked) {
        role = 'designer';
      }
      if (document.getElementById('editother').checked) {
        role = 'other';
      }

      for(var i = 0; i < users.length; i++)
      {
        
        if(users[i].id==id){
          
          users.splice(i, 1, { "id": id,  "userName": document.getElementById("edituserName").value, "email": document.getElementById("editemail").value, "password": document.getElementById("editpassword").value, "role": role,});

        }
      }
      

      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("divEditProfile").style.display = "none";

    }
  </script>


  <script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("divDevelopers");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
  </script>
